<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>CC</title>
    <style>
        body {
            background-color: #74bef344;
        }
    </style>
</head>

<body>

    <!--heading -->
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mx-auto">
            <h1>Currency Converter</h1>
        </span>
    </nav>

    <div class="container">
        <!--chooser card-->
        <div class="card my-3  shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <form>
                    <div class="form-row">

                        <div class="form-group col-lg-3 col-md-3">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" autocomplete="off" placeholder="Enter a Number">
                        </div>

                        <div class="form-group col-lg-4 col-md-3">
                            <label for="from">From</label>
                            <select id="from" class="form-control">
                                <option selected>USD</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-4 col-md-3">
                            <label for="to">To</label>
                            <select id="to" class="form-control">
                                <option selected>INR</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-1 col-md-1" style="margin-top:2rem;">
                            <button class="btn btn-primary" id="submit">></button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <!--Display card-->
        <div class="card my-3 displayCard shadow-lg p-3 mb-5 bg-white rounded" style="visibility: hidden;">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <h4 class="currencyContent"></h4>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

</body>

</html>
